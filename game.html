<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>游戏进行页</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="css/game.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	</head>
	<body>
		<header>
		  <div>
			<a href="index.html">
				<span class="iconfont icon-arrow-left"></span>
			</a>
		    进行页
		  </div>
		</header>
		
		
		<div class="main">
			<ul>
				<li class="days">
					<div class="day">
					<i class="iconfont icon-arrowdown"></i>
					<span>第一天</span>
					</div>
					
					<ul class="nights">
						<li>
							<div class="night">
							<i class="iconfont icon-arrowdown"></i>
							<span>晚上</span>
							</div>
							
							<ul class="night-xd">
								<li id="kill">
									<span>狼人杀人</span>
								</li>
								<li id="god-eye">
									<span>预言家查看</span>
								</li>
								<li id="witch-choose">
									<span>女巫选择</span>
								</li>
								<li id="defend">
									<span>守卫选择</span>
								</li>
							</ul>
							
						</li>
					</ul>
				
					<ul class="daytimes">
						<li>
							<div class="daytime">
							<i class="iconfont icon-arrowdown"></i>
							<span>白天</span>
							</div>
							
							<ul class="daytime-xd">
								<li id="Sheriff">
									<span>竞选警长</span>
								</li>
								<li id="Badge">
									<span>警徽选择</span>
								</li>
								<li id="Sheriffspeak">
									<span>警长发言</span>
								</li>
								<li id="everyspeak">
									<span>所有人发言</span>
								</li>
								<li id="vote">
									<span>投票</span>
								</li>
							</ul>
							
						</li>
					</ul>
				
				</li>
			</ul>
		
			<div class="examine">
				<span>法官查看</span>
			</div>
		</div>
		
		<script src="js/game.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
